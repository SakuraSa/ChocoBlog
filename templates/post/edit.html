{% extends "../base.html" %}
{% block title %}ChocoBlog {{ post.title }}{% end %}
{% block header %}
  {% module navigation(select=u'文章', current_user=current_user) %}
{% end %}
{% block body %}
<form class="form" action="/post/edit" method="post">
  <fieldset>
    <legend>编辑帖子</legend>
    <input type="hidden" name="id" value="{{ post.id }}">
    <div class="form-group">
      <label for="title_input">标题</label>
      <input type="text" name="title" class="form-control" id="title_input" placeholder="请输入标题" value="{{ post.id }}">
    </div>
    <div class="form-group">
      <label for="content_input">内容</label>
      <textarea name="content" class="form-control" id="content_input" placeholder="请输入内容" rows="10" style="width: 100%;">{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </fieldset>
</form>
{% end %}
