{% extends "../base.html" %}
{% block title %}ChocoBlog 新建{% end %}
{% block header %}
  {% module navigation(select=u'文章', current_user=current_user) %}
{% end %}
{% block body %}
<form class="form" action="/post/create" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>新建帖子</legend>
    <div class="form-group">
      <label for="title_input">标题</label>
      <input type="text" name="title" class="form-control" id="title_input" placeholder="请输入标题">
    </div>
    <div class="form-group">
      <label for="content_input">内容</label>
      <textarea name="content" class="form-control" id="content_input" placeholder="请输入内容" rows="10" style="width: 100%;"></textarea>
    </div>
    <div class="form-group">
      <label for="image_input">封面图片</label>
      <input type="file" name="upload" id="image_input">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </fieldset>
</form>
{% end %}
